<section class="appointment-wrap py-100">
  <div class="container">
    <div class="appointment-row">
      <div class="appointment-left">
        <img src="images/appointment-image.jpg" alt="" />
      </div>
      <div class="appointment-right">
        <div class="title-left">
          <h2 class="title">Book An Appointment</h2>
          <div class="subtitle">Convenient and Easy Scheduling</div>
          <div class="desc">
            <p>
              Taking care of your dental health has never been easier. With our
              user-friendly online booking system, you can schedule an
              appointment at a time that works best for you.
            </p>
          </div>
        </div>
        <div class="appointment-form">
          <form>
            <fieldset class="input-row">
              <input type="text" required placeholder="Your Name" />
              <input type="tel" required placeholder="Your Phone" />
            </fieldset>
            <fieldset class="input-row">
              <input type="email" placeholder="Your Email" />
              <select>
                <option value="Smile design">Smile design</option>
                <option value="Aesthetic dentistry">Aesthetic dentistry</option>
                <option value="Teeth cleaning">Teeth cleaning</option>
                <option value="Surgical tooth extract">
                  Surgical tooth extract
                </option>
                <option value="Sleep apnea">Sleep apnea</option>
                <option value="Dental implantation">Dental implantation</option>
                <option value="Orthodontic treatment">
                  Orthodontic treatment
                </option>
              </select>
            </fieldset>
            <fieldset class="input-row">
              <input type="date" placeholder="Appointment Date" />
              <input type="time" placeholder="Time" />
            </fieldset>
            <textarea placeholder="Message"></textarea>
            <button>make appointment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
